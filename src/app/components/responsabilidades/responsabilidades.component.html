<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-auto text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-neutral-300 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Descripción de las responsabilidades</th>
        <th scope="col" class="px-6 py-3">Medidor de desempeño</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let responsabilidad of responsabilidades; let i = index"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-neutral-800">
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          <p>{{ responsabilidad.titulo }}</p>
          {{ responsabilidad.descripcion }}
        </th>
        <td class="px-6 py-4">
          {{ responsabilidad.medidor }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
